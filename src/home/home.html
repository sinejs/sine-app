<div class="text-white p-4 bg-primary full-width">
  <h1 class="text-center text-orange">Sine</h1>

</div>

<div class="container-fluid">

          <h5>A alert component</h5>
          <app-alert></app-alert>
        </div>
  </div>

  <div class="row m-4">
      <div class="col-12">
          <h5>alert.cmp.js</h5>
          <figure class="highlight">
              <pre>
                  <code class="js" data-lang="js" *n-bind="alertcmpHtml" *highlight></code>
              </pre>
          </figure>

    </div>

  <div class="row m-4">
      <div class="col-12">
          <h5>alert.html</h5>
          <figure class="highlight">
              <pre>
                  <code class="html" data-lang="html" *n-bind="alertHtml" *highlight></code>
              </pre>
          </figure>
      </div>
    </div>
</div>
